# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Init
  displayName: 'Terraform Init'
  jobs:
    - job: TerraformInit
      steps:
        - task: AzureCLI@2
          displayName: 'Terraform Init'
          inputs:
            azureSubscription: 'ADO'
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              terraform -version
              terraform init

- stage: Plan
  displayName: 'Terraform Plan'
  dependsOn: Init
  jobs:
    - job: TerraformPlan
      steps:
        - task: AzureCLI@2
          displayName: 'Terraform Plan'
          inputs:
            azureSubscription: 'ADO'
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              terraform -version
              terraform plan

- stage: Approval
  displayName: 'Manual Approval'
  dependsOn: Plan
  jobs:
    - deployment: WaitForApproval
      displayName: 'Approval Before Apply'
      environment: 'Approvals'
      strategy:
        runOnce:
          deploy:
            steps:
              - script: echo "Waiting for approval before proceeding to Terraform Apply"
                displayName: 'Approval Step'

- stage: Apply
  displayName: 'Terraform Apply'
  dependsOn: Approval
  jobs:
    - job: TerraformApply
      steps:
        - task: AzureCLI@2
          displayName: 'Terraform Apply'
          inputs:
            azureSubscription: 'ADO'
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              terraform -version
              terraform apply -auto-approve
